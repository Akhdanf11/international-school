<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
    <div class="container my-md-5">
        <div class="row justify-content-md-center">
            <div class="col-md-8">
                <div class="card ">
                    <div class="card-header">
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-Login-tab" data-toggle="tab" data-target="#nav-Login" type="button" role="tab" aria-controls="nav-Login" aria-selected="true">Login</button>
                          </div>                                   
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-Login" role="tabpanel" aria-labelledby="nav-Login-tab">
                                <form id="login-form">
                                    <div class="form-group">
                                        <label for="InputUsername">NIP</label>
                                        <input required type="text" name="username" id="username-field" class="form-control" id="InputUsername" aria-describedby="usernameHelp">
                                      </div>
                                    <div class="form-group">
                                      <label for="exampleInputPassword1">Password</label>
                                      <input required type="password" name="password" id="password-field" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block" onclick = "Redirect();">Submit</button>
                                  </form>
                            </div>
                          </div>
                    </div>
                    <div class="card-footer text-muted text-center">
                      Come Sign In to Explore
                      <h6><a href="index.html" class="text-dark"><b>Login as Students?</b></a></h6>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script>
      function Redirect() {
        window.location = "guru/dashboard.html";
     }
    </script>
</body>
</html>
